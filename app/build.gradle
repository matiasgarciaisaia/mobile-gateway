apply plugin: 'com.android.application'

android {
    compileSdkVersion 18

    defaultConfig {
        applicationId "org.instedd.geochat.lgw"
        minSdkVersion 5
        targetSdkVersion 5

        testApplicationId "org.instedd.geochat.lgw.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"

        repositories {
            jcenter()
            google()
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        abortOnError false
    }
}
